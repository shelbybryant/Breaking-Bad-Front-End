  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label class="label col-sm-3"><b>Email</b></label>
    <input type="text" [(ngModel)]="userEmail" placeholder="Enter Email" name="userEmail" id="userEmail" required>

    <label class="label col-sm-3"><b>Password</b></label>
    <input type="text" [(ngModel)]="userPassword" placeholder="Enter Password" name="userPassword" id="userPassword"
      required>

    <label class="label col-sm-3"><b>Repeat Password</b></label>
    <input type="text" [(ngModel)]="userPassword" placeholder="Repeat Password" name="userPasswordRepeat"
      id="userPasswordRepeat" required>
    <hr>

    <label class="label col-sm-3"><b>Desired Screen Name</b></label>
    <input type="text" [(ngModel)]="userName" placeholder="Enter Desired Screen Name" name="userName" id="userName"
      required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button (click)="registerUser()" class="btn btn-secondary">New User</button>
  </div>

  <div class="container login">
    <p>Already have an account? <a href="#">Login</a>.</p>
  </div>
