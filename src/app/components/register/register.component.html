 <div> 
  <form>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="screenName"><b>Desired Screen Name</b></label>
      <input type="text" [(ngModel)]="userName" placeholder="Enter Desired Screen Name" name="userName" id="userName" required>
      
      <label for="email"><b>Email</b></label>
      <input type="text" [(ngModel)]="userEmail" placeholder="Enter Email" name="userEmail" id="userEmail" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="userPassword" placeholder="Enter Password" name="userPassword" id="userPassword" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" [(ngModel)]="userPasswordRepeat" placeholder="Repeat Password" name="userPasswordRepeat" id="userPasswordRepeat" required>
  
      <button (click)="createNewUser()" class="btn btn-secondary">New User</button>
    </div>
  
    <div class="container login">
      <p>Already have an account? <a href="#">Login</a>.</p>
    </div>
  </form>
</div>
