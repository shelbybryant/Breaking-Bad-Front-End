<div class="navbar navbar-expand navbar-dark bg-dark">

 </div>

<h2 id="bbheader">Test your Breaking Bad Trivia</h2>
<div class="bg-img"></div>
<div class = "row">
  <form class="col-sm-12 form-inline" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group col-sm-4 mb-2">
      <label for="username"></label>
      <input type="text" name="username" ngModel #username="ngModel" id="username" placeholder="Enter Username" id="username" required>
    </div>
    <div id="loginfields" class="form-group col-sm-4 mb-2">
      <label for="inputPassword2"></label>
      <input type="password" name="password" ngModel #password="ngModel" id="password" placeholder="Enter Password" required>
    
    </div>
    <button type="submit" [disabled]="f.invalid" class="btn btn-dark">Login<i class="fas-fa-sign-in-alt"></i></button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</div>
