<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="navbar navbar-expand navbar-dark bg-dark">
  <div class="col‑xs‑12">
   <ul class="navbar-nav">
    <li routerLinkActive="active"> <a [routerLink]="['/login']" >Login</a></li>
    <li *ngIf="authenticationService.isLoggedIn"><a [routerLink]="['/home']" >User Home</a></li>
    <li *ngIf="authenticationService.isLoggedIn"><a [routerLink]="['/profile']" >User Profile</a></li>
    <li routerLinkActive="active"><a [routerLink]="['/register']" >Register New User</a></li>
    <li *ngIf="authenticationService.isLoggedIn"><a [routerLink]="['/logout']" >Logout</a></li>
   </ul>
 </div>
</div>
<div class="bg-img container">
  <form class="logincontainer form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button (click)=loginUser() class="btn">Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</div>
