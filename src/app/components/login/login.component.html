<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div class="row">
  <div class="col‑xs‑12">
   <ul class="nav nav‑pills">
    <li *ngIf="isLoggedIn" [routerLink]="['/login']" >Login</a></li>
    <li *ngIf="isLoggedIn" [routerLink]="['/home']" >User Home</a></li>
    <li *ngIf="isLoggedIn" [routerLink]="['/profile']" >User Profile</a></li>
    <li <a [routerLink]="['/register']" >Register New User</a></li>
    <li *ngIf="isLoggedIn"  [routerLink]="['/logout']" >Logout</a></li>
   </ul>
 </div>
</div>
<div class="bg-img container">
  <form class="logincontainer" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="form.email"required #email="ngModel">

    <label for="psw"><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password (at least 6 characters)" name="psw" [(ngModel)]="password" required #password="ngModel">
    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
    <button (click)=checkLogin() class="btn">Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</div>
