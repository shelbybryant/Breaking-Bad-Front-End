<h2 id="bbheader">Test your Breaking Bad Trivia</h2>
<div class="bg-img">
  <div class = "row">
  <form class="col-sm-12 form-inline" [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
    <div id="loginfields" class="form-group col-sm-4 mb-2">
      <label for="email"></label>
      <input type="text" formControlName="email" id="email" placeholder="Enter Email" required>
    </div>
    <div id="loginfields" class="form-group col-sm-4 mb-2">
      <label for="password"></label>
      <input type="password" formControlName="password" id="password" placeholder="Enter Password" required>
    
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-dark">Login<i class="fas-fa-sign-in-alt"></i></button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</div>
